<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstudioGradoCreateDlg" widgetVar="EstudioGradoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Estudio de grado">
            <h:form id="EstudioGradoCreateFrm">
                <p:panelGrid columns="2" >

                    <h:outputText value="Nombre de la institución educativa de procedencia: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgNombreInstitucion}" required="true" requiredMessage="Ingrese institución educativa de procedencia" />

                    <h:outputText value="Titulo obtenido: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgTitulo}" required="true"  />

                    <h:outputText value="Año de graduación: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgAnoGraduacion}" required="true" />

                    <h:outputText value="Promedio de notas: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgPromedioNotas}" required="true"  />

                    <h:outputText value="Nota PAES: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgNotaPaes}" required="true"  />

                    <h:outputText value="Año PAES: "/>
                    <h:inputText value="#{esgEstudioGradoController.selected.esgAnoPaes}" required="true"  />


                </p:panelGrid>
                <br/><br/>

                <center>
                    <p:commandButton icon="fa fa-save" value="Guardar"
                                     actionListener="#{esgEstudioGradoController.agregarEstudioPregrado() }"
                                     oncomplete="PF('EstudioGradoCreateDialog').hide();" update=":InscripcionBecariosFrm " />                    

                    <p:commandButton icon="fa fa-times-circle" value="Cancelar" oncomplete="PF('EstudioGradoCreateDialog').hide();" immediate="true"/>  
                </center>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
