<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstudioActualCreateDlg" widgetVar="EstudioActualCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Estudio de actual">
            <h:form id="EstudioActualCreateFrm">
                <p:panelGrid columns="2" >

                    <h:outputText value="Universidad donde estudia: "/>
                    <h:inputText value="#{esaEstudioActualController.selected.esaUniversidad}" required="true" requiredMessage="Ingrese institución educativa de procedencia" />

                    <h:outputText value="Número de materias ganadas: "/>
                    <h:inputText value="#{esaEstudioActualController.selected.esaNumeroMaterias}" required="true"  />

                     No. de materias que incluyen el PENSUM <br/>
                     de la carrera que cursa:
                     <h:inputText value="#{esaEstudioActualController.selected.esaMateriasPensum}" required="true" />

                    <h:outputText value="Tiempo para finalizar sus estudios: "/>
                    <h:inputText value="#{esaEstudioActualController.selected.esaTiempoFinalizar}" required="true"  />

                    <h:outputText value="Matricula del curso: "/>
                    <h:inputText value="#{esaEstudioActualController.selected.esaMatriculaCurso}" required="true"  />

                    <h:outputText value="Cuota mensual: "/>
                    <h:inputText value="#{esaEstudioActualController.selected.esaCuotaMensual}" required="true"  />


                </p:panelGrid>
                <br/><br/>

                <center>
                    <p:commandButton icon="fa fa-save" value="Guardar"
                                     actionListener="#{esaEstudioActualController.agregarEstudioActual() }"
                                     oncomplete="PF('EstudioActualCreateDialog').hide();" update=":InscripcionBecariosFrm " />                    

                    <p:commandButton icon="fa fa-times-circle" value="Cancelar" oncomplete="PF('EstudioActualCreateDialog').hide();" immediate="true"/>  
                </center>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
