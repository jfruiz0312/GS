<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../../WEB-INF/template/Template.xhtml" >

    <ui:define name="content">
        <h:form id="ListBecariosFrm">
            <p:panel>

                <p:separator/>
                <p:commandButton icon="fa fa-plus-circle" 
                                 value="Agregar becarios" update="ListBecariosFrm" process="ListBecariosFrm" 
                                 action="/modulos/becas/becarios/Crear.xhtml?faces-redirect=true"
                                 >
                </p:commandButton>
                <p:separator/> 


                <p:dataTable id="dataList" var="item" value="#{becBecarioController.items}"  scrollable="true" scrollHeight="150" >
                    <p:column width="30%" headerText="Convocatoria" >
                        <h:outputText value="#{item.becIdCon.conNombre}" />
                    </p:column>
                    <p:column width="20%" headerText="Ambito" >
                        <h:outputText value="#{item.becAplicacionBeca}" />
                    </p:column>
                    <p:column width="10%" headerText="Nombre" >
                        <h:outputText value="#{item.becPrimerNombre}" />
                    </p:column>
                    <p:column width="10%" headerText="Apellido" >
                        <h:outputText value="#{item.becPrimerApellido}" />
                    </p:column>
                    <p:column width="10%" headerText="Edad" >
                        <h:outputText value="#{item.becEdad}" />
                    </p:column>
                    <p:column width="12%" style="text-align: center" headerText="Acciones" >
                        <p:commandLink  process="@this" update="dataList" >
                            <span class="fa fa-trash" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>


            </p:panel>            
        </h:form>

    </ui:define>

</ui:composition>
