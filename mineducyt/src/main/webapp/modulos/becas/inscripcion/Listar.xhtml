<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../../WEB-INF/template/Template.xhtml" >

    <ui:define name="content">
        <h:form id="ListInscripcionFrm">
            <f:metadata>
                <f:viewAction action="#{iniInscripcionInteresadoController.consultarTodos()}" />
            </f:metadata>
            <p:panel>

                <p:separator/>
                <p:commandButton icon="fa fa-plus-circle" 
                                 value="Agregar inscripción de interesado" update="ListInscripcionFrm" process="ListInscripcionFrm" 
                                 action="/modulos/becas/inscripcion/Crear.xhtml?faces-redirect=true"    >
                </p:commandButton>
                <p:separator/> 

                <p:dataTable id="dataList" var="item" value="#{iniInscripcionInteresadoController.items}"  scrollable="true" scrollHeight="150" >

                    <p:column width="10%" headerText="Nombres" >
                        <h:outputText value="#{item.iniNombres}" />
                    </p:column>
                    <p:column width="10%" headerText="Apellidos" >
                        <h:outputText value="#{item.iniApellidos}" />
                    </p:column>
                    <p:column width="10%" headerText="Tipo de aplicación" >
                        <h:outputText value="#{item.iniTipoAplicacion}" />
                    </p:column>
                    <p:column width="10%" headerText="Fecha" >
                        <h:outputText value="#{item.iniFechaCreacion}" />
                    </p:column>
                    <p:column width="12%" style="text-align: center" headerText="Acciones" >
                        <p:commandLink  process="@this" update="dataList" >
                            <span class="fa fa-trash" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>


            </p:panel>            
        </h:form>

    </ui:define>

</ui:composition>
